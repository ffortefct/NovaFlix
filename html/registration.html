<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="../images/favicon.ico">
        <link href="https://cdnjs.cloudflare.com/asdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="../css/welcome.css">
        <link rel="stylesheet" href="../css/shadow.css">
        <link href="../css/libs/bootstrap.min.css" rel="stylesheet">

        <script>
            $(document).ready(function() {
                $("#carousel-registration").carousel({
                    interval : false
                });
            });
            </script>
    </head>
    <body class="bg-dark">
        <!-- Navigation Bar -->
        <header>
            <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top realistic-shadow">
                <div class="container-fluid">
                    <a class="navbar-brand" href="registration.html">
                        <img src="../images/favicon.ico" alt="Bootstrap" width="30" height="24">
                        <span class="ms-1" style="opacity: 0.5;">NovaFlix</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nf-bar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
            </nav>
        </header>

        <main>
            <!-- Registration section -->
            <section>
                <div class="mt-5" style="height: 150vh;">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="card bg-dark bg-opacity-50 border-5 realistic-shadow">
                            <div class="card-body">
                                <h5 class="text-white text-center">Registar Utilizador</h5>
                                <form class="px-4 py-3">
                                    <h5 class="text-white p-3 text-decoration-underline">Dados da Conta</h5>
                                    <div class="mb-3">
                                        <label for="user-email" class="form-label text-white">Email</label>
                                        <input type="email" class="form-control" id="user-email" placeholder="nome@exemplo.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="user-password" class="form-label text-white">Palavra-passe</label>
                                        <input type="password" class="form-control" id="user-password" placeholder="">
                                    </div>
                                    <h5 class="text-white p-3 text-decoration-underline">Dados bancários</h5>
                                    <div class="mb-3">
                                        <label for="user-first-name" class="form-label text-white">Primeiro Nome</label>
                                        <input type="first-name" class="form-control" id="user-first-name" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="user-second-name" class="form-label text-white">Segundo Nome</label>
                                        <input type="second-name" class="form-control" id="user-second-name" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="card-number" class="form-label text-white">Número do Cartão</label>
                                        <input type="card-number" class="form-control" id="card-number" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="card-cvv" class="form-label text-white">CVV do Cartão</label>
                                        <input type="card-cvv" class="form-control" id="card-cvv" placeholder="">
                                    </div>
                                    <a href="overview.html">
                                        <button type="button" class="btn btn-secondary mt-4">Registar</button>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <hr class="hr-divisor">

            <!-- Footer -->
            <footer class="text-center text-white mt-5">
                <div class="container p-4">
                    <!-- Social media section -->
                    <section class="mb-4">
                        <a class="btn text-white me-3" style="background-color: #55acee;" href="#!" role="button">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="btn text-white" style="background-color: #ac2bac;" href="#!" role="button">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </section>
                
                    <!-- Quote section -->
                    <section class="mb-2">
                        <p class="fst-italic">"A vida é dura para quem é mole."</p>
                    </section>
                    </div>
                
                    <!-- Copyright -->
                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    © 2022 Copyright: <a class="text-white" href="#">NovaFlix.com</a>
                    </div>
            </footer>
        </main>
        
        <script src="../javascript/libs/bootstrap.bundle.js"></script>
    </body>
</html>
