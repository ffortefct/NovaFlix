<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/carousel.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <!-- Navigation Bar -->
        <header>
            <nav class="navbar navbar-expand-xxl navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../images/favicon.ico" alt="Bootstrap" width="30" height="24" style="margin-bottom: +4px;">
                    </a>
                    <a class="navbar-brand me-5" href="#" style="margin-bottom: +3px; opacity: 0.5;">NovaFlix</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nf-bar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Main pages -->
                    <div class="collapse navbar-collapse ms-5" id="nf-bar">
                        <ul class="navbar-nav mb-2 me-auto mb-md-0">
                            <!-- TODO link remaining pages -->
                            <li class="nav-item me-5"><a class="nav-link" href="#">Filmes</a></li>
                            <li class="nav-item me-5"><a class="nav-link" href="#">Séries</a></li>
                            <li class="nav-item me-5"><a class="nav-link" href="#">Documentários</a></li>
                            <li class="nav-item me-5"><a class="nav-link" href="#">A Minha Lista</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Sugestões</a></li>
                        </ul>
                        <!-- Simple search bar -->
                        <form class="d-flex justify-content-end me-5" role="search">
                            <input class="form-control me-2 rounded-4" type="search" placeholder="Pesquisa" aria-label="Search">
                            <button class="btn btn-dark" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                        <!-- Settings gear -->
                        <div class="btn-group d-lg-inline-flex align-items-center d-none me-5">
                            <button class="btn btn-dark ms-5 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="transform: scale(1.2);">
                                <i class="bi bi-person"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-start dropdown-menu-lg-start">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bi bi-magic"></i>&nbspPerfil
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bi bi-gear"></i>&nbspConta
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bi bi-door-closed"></i>&nbspSair
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Carousel -->
            <div id="carousel-trends" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active bg-image-mask">
                    <img src="../images/carousel/ex1.jpg" class="d-block w-100 carousel-image-size" alt="Example 1">
                  </div>
                  <div class="carousel-item bg-image-mask">
                    <img src="../images/carousel/ex2.jpg" class="d-block w-100 carousel-image-size" alt="Example 2">
                  </div>
                  <div class="carousel-item bg-image-mask">
                    <img src="../images/carousel/ex3.jpg" class="d-block w-100 carousel-image-size" alt="Example 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-trends" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button id="carousel-next-image" class="carousel-control-next" type="button" data-bs-target="#carousel-trends" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </main>

        <script src="../javascript/carousel.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
